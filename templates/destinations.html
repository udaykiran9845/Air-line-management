{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'destinations.css' %}">
    <title>Destinations</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; color: navy">Destinations</h1>
        <br />
        <br />
        <table class="table border-primary">
          <thead>
            <tr>
              <th class="fs-4">Sl.No.</th>
              <th class="fs-4">Destinations</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="fs-4"><span>1.</span></td>
              <td class="fs-4">Ahmedabad</td>
              <td class="td"><img style="width:35%" src="{% static './Images/Aha.jpg' %}" alt="ahmedabad"></td>
            </tr>      
            <tr>
                <td class="fs-4"><span>2.</span></td>
                <td class="fs-4">Bengaluru</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/B.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
              <td class="fs-4"><span>3.</span></td>
              <td class="fs-4">Chennai</td>
              <td class="td"><img style="width: 35%" src="{% static './Images/che.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
                <td class="fs-4"><span>4.</span></td>
                <td class="fs-4">Goa</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/G.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
                <td class="fs-4"><span>5.</span></td>
                <td class="fs-4">Hyderabad</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/Hyd.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
                <td class="fs-4"><span>6.</span></td>
                <td class="fs-4">Kochi</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/Co.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
                <td class="fs-4"><span>7.</span></td>
                <td class="fs-4">Kolkata</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/K.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
                <td class="fs-4"><span>8.</span></td>
                <td class="fs-4">Mumbai</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/Mum.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
                <td class="fs-4"><span>9.</span></td>
                <td class="fs-4">New Delhi</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/Del.jpg' %}" alt="bengaluru"></td>
            </tr>
            <tr>
                <td class="fs-4"><span>10.</span></td>
                <td class="fs-4">Visakhapatnam</td>
                <td class="td"><img style="width: 35%" src="{% static './Images/viz.jpg' %}" alt="bengaluru"></td>
            </tr>
          </tbody>
        </table>

</body>
</html>
