{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '10.css'%}">
</head>
<body>
    <style>
      body {
        overflow-x: hidden;
        background-image: url("{% static './Images/Mumbai.jpg' %}");
        background-size: cover;
        object-fit: cover;
        background-repeat: no-repeat;
    }
    </style>
    <div class="container-fluid" id="header">
        <div class="heading">
            <br />
            <h1 style="font-weight:bold; color:navy">REGISTER</h1>
        </div>
        <br />
        <form style="color:navy" action="register" method = "post">
          {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label class="fs-4">First Name:</label>
                    <input type="text" class="form-control border-primary" name="first_name" id="firstname" placeholder="Enter your first name" required>
                    <br />
                </div>
                <div class="col">
                    <label class="fs-4">Last Name:</label>
                    <input type="text" class="form-control border-primary" id="lastname" name="last_name" placeholder="Enter your last name" required>
                    <br />
                </div>
            </div>
            <br />
            <br />
            <div class="row">
              <div class="col">
                <label class="fs-4">Email Address:</label>
                <input type="email" class="form-control border-primary" name="mail" id="email-address" placeholder="Enter your Email Address" required>
                <br />
              </div>
              <div class="col">
                <label class="fs-4">Username:</label>
                <input type="text" class="form-control border-primary" name="user_id" id="Username" placeholder="Username" required>
                <br />
              </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col">
                  <label class="fs-4">Password:</label>
                  <input type="password" class="form-control border-primary" name="password1" id="password" placeholder="Password" required>
                  <br />
                </div>
                <div class="col">
                  <label class="fs-4">Confirm Password:</label>
                  <input type="password" class="form-control border-primary" name="password2" id="confirm-password" placeholder="Confirm Password" required>
                  <br />
                </div>
            </div>
              <br />
              <br />
              <div class="button">
              <button type="submit" class="btn btn-primary">Register</button>
              </div>
              <br />
              <br />
        </form>
        <div>
          {% for m in messages %}
        <h3 class="Invalid" style="text-align:center; color:red">{{m}}</h3> 
        {% endfor %}
        </div>
    </div>
</body>

</html>
