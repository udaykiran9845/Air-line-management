{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'extra_charges.css' %}">
    <title>Extra Charges</title>
</head>
<body>
    <form action="{% url 'save_modify' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="departure_date" value="{{ departure_date }}">
    <input type="hidden" name="departure_time" value="{{ departure_time }}">
    <input type="hidden" name="plane_id" value="{{ plane_id }}">
    <input type="hidden" name="seat_type" value="{{ seat_type }}">
    <input type="hidden" name="p_s_n" value="{{ p_s_n }}">
    <input type="hidden" name="p_s_t" value="{{ p_s_t }}">
    <input type="hidden" name="seat_no" value="{{ seat_no }}">
    <input type="hidden" name="ext" value="{{ ext }}">
    <div class="card border-primary bg" style="width:45%">
        <div class="card-header">
            <h4 class="card-title" style="text-align:center">Seat Change Fees</h4>
        </div>
        <br />
        <div class="card-body">
            <form>
                <label class="fs-5" style="color:navy">UPI ID:</label>
                <input class="form-control" style="color:navy" name="upi" type="text" placeholder="ENTER" required>
                <br />
                <br />
                <p class="fs-5" style="text-align:center; color:red">Seat Change Fees: {{ext}}</p>
                <br />
                <br />
                <button type="submit" class="btn btn-primary button">Pay</button>
            </form>

        </div>
    </div>
    </form>
</body>
</html>
